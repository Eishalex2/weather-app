<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Weather App</title>
</head>
<body>
  <form action="">
    <label for="search"></label>
    <input type="search" name="search" id="search" placeholder="Search City">
    <img src="search.svg" alt="Search icon" class="search-icon">
  </form>

  <section class="info">
    <div class="wrapper">
      <div id="main-info"></div>
      <div id="extra"></div>
      <div id="imperial"></div>
    </div>
  </section>

  <footer>
    <p>Photo by <a
    href="https://unsplash.com/@dlyster?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Devin
    Lyster</a> on <a
    href="https://unsplash.com/photos/LoJeVNELCfc?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
  </footer>
  
  <script src="main.js"></script>
</body>
</html>
